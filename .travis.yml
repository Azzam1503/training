# we only want the master branch
branches:
  only:
    - master

sudo: false
language: python
addons:
  apt:
    packages:
    - enchant

python:
- '2.7'
install:
- pip install -q -r requirements.txt --use-mirrors

# Run tests
script: make test
# Deploy
script: make deploy

before_install:
- echo -e "Host docs.plone.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- openssl aes-256-cbc -K $encrypted_107e817e8752_key -iv $encrypted_107e817e8752_iv
  -in deploy_key.enc -out $HOME/.ssh/id_rsa -d

after_success:
- eval "$(ssh-agent)"
- chmod 600 $HOME/.ssh/id_rsa
- ssh-add $HOME/.ssh/id_rsa
- rsync -avz --delete -e 'ssh -i /home/travis/.ssh/id_rsa' _build/html/ docs-update@docs.plone.org:/var/www/training.plone.org/5
